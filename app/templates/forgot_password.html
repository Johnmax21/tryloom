<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | TryLoom</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-900 to-black flex items-center justify-center">

  <div class="w-full max-w-md p-8 bg-gray-800 bg-opacity-60 backdrop-blur-md text-white rounded-xl">

    <h2 class="text-2xl font-bold text-center mb-6">Forgot Password</h2>

    {% if error %}
      <p class="text-red-400 text-sm text-center mb-4">{{ error }}</p>
    {% endif %}

    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <div>
        <label class="block mb-1 text-gray-300">Email</label>
        <input
          type="email"
          name="email"
          required
          class="w-full px-4 py-2 rounded bg-gray-700 focus:ring-2 focus:ring-orange-500 outline-none"
        />
      </div>

      <button
        type="submit"
        class="w-full py-2 rounded bg-gradient-to-r from-orange-500 to-red-600 font-semibold hover:from-orange-600 hover:to-red-700"
      >
        Send OTP
      </button>
    </form>

    <p class="text-sm text-gray-400 text-center mt-4">
      <a href="{% url 'login' %}" class="text-orange-400 hover:underline">
        Back to Login
      </a>
    </p>

  </div>

</body>
</html>
