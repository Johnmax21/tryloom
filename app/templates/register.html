<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | TryLoom</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-900 to-black flex items-center justify-center">

  <div class="w-full max-w-md mx-auto p-6 bg-gray-800 bg-opacity-60 backdrop-blur-md text-white rounded-xl">

    <form method="POST" class="space-y-4">
      {% csrf_token %}

      <h2 class="text-2xl font-bold text-center">Register</h2>

      <input
        name="username"
        placeholder="Username"
        class="w-full px-4 py-2 rounded bg-gray-700"
      />

      <input
        name="email"
        type="email"
        placeholder="Email"
        class="w-full px-4 py-2 rounded bg-gray-700"
      />

      <input
        name="phone"
        placeholder="Phone"
        class="w-full px-4 py-2 rounded bg-gray-700"
      />

      <input
        name="address"
        placeholder="Address"
        class="w-full px-4 py-2 rounded bg-gray-700"
      />

      <select
        name="gender"
        class="w-full px-4 py-2 rounded bg-gray-700 text-gray-300"
      >
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <input
        type="password"
        name="password"
        placeholder="Password"
        class="w-full px-4 py-2 rounded bg-gray-700"
      />

      <button
        type="submit"
        class="w-full py-2 rounded bg-gradient-to-r from-orange-500 to-red-600 font-semibold"
      >
        Register
      </button>

      <p class="text-sm text-gray-400 text-center">
        Already have an account?
        <a href="/login" class="text-orange-400 hover:underline">
          Sign In
        </a>
      </p>

    </form>

  </div>

</body>
</html>
