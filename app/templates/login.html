<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | TryLoom</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-900 to-black flex items-center justify-center">

  <div class="w-full max-w-md p-8 bg-gray-800 bg-opacity-60 backdrop-blur-md text-white rounded-xl">

    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <h2 class="text-2xl font-bold text-center">Login</h2>

      <input
        type="text"
        name="email"
        placeholder="Email"
        class="w-full px-4 py-2 rounded bg-gray-700 focus:ring-2 focus:ring-orange-500 outline-none"
      />

      <input
        type="password"
        name="password"
        placeholder="Password"
        class="w-full px-4 py-2 rounded bg-gray-700 focus:ring-2 focus:ring-orange-500 outline-none"
      />
     <p class="text-right text-sm">
        <a href="/forgot_password/" class="text-orange-400 hover:underline">
          Forgot Password?
        </a>
      </p>
      {% if error %}
        <p class="text-red-400 text-sm">{{ error }}</p>
      {% endif %}

      <button
        type="submit"
        class="w-full py-2 rounded bg-gradient-to-r from-orange-500 to-red-600 font-semibold hover:from-orange-600 hover:to-red-700"
      >
        Login
      </button>

      <p class="text-sm text-gray-400 text-center">
        Donâ€™t have an account?
        <a href="/register" class="text-orange-400 hover:underline">Sign Up</a>
      </p>

    </form>
  </div>

</body>
</html>
