<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
</head>
<body>

    <h2>Add Product</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Description:</label><br>
        <textarea name="description" required></textarea><br><br>

        <label>Price:</label><br>
        <input type="number" step="0.01" name="price" required><br><br>

        <label>Offer Price:</label><br>
        <input type="number" step="0.01" name="offer_price"><br><br>

        <label>Stock:</label><br>
        <input type="number" name="stock" required><br><br>

        <label>Size (e.g., S, M, L):</label><br>
        <input type="text" name="size"><br><br>

        <label>Color:</label><br>
        <input type="text" name="color"><br><br>

      <label>Category:</label><br>
<select name="category" class="w-full px-4 py-2 rounded bg-gray-700 text-white">
    <option value="special">Special Collection</option>
    <option value="cord">Cord Set Kurtis</option>
    <option value="short">Short Kurtis</option>
    <option value="saree">Saree</option>
</select>
<br><br>


        <label>Fabric:</label><br>
        <input type="text" name="fabric"><br><br>

        <label>Product Code:</label><br>
        <input type="text" name="code"><br><br>

        <label>Image:</label><br>
        <input type="file" name="image"><br><br>

        <button type="submit">Add Product</button>
    </form>

</body>
</html>
